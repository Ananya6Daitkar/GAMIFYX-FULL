version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gamifyx-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gamifyx_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gamifyx-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: gamifyx-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gamifyx-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: gamifyx-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - gamifyx-network

  # GamifyX Frontend (if available)
  frontend:
    image: gamifyx2-frontend:latest
    container_name: gamifyx-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080
    depends_on:
      - backend
    networks:
      - gamifyx-network

  # GamifyX Backend (if available)
  backend:
    image: gamifyx2-backend:latest
    container_name: gamifyx-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/gamifyx_platform
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - gamifyx-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  gamifyx-network:
    driver: bridge