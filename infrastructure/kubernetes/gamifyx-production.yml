apiVersion: v1
kind: Namespace
metadata:
  name: gamifyx-production
  labels:
    name: gamifyx-production
    environment: production
---
# ConfigMap for GamifyX Production Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: gamifyx-config
  namespace: gamifyx-production
data:
  # API Gateway Configuration
  API_GATEWAY_PORT: "3000"
  API_GATEWAY_WORKERS: "4"
  CORS_ORIGINS: "https://gamifyx.example.com,https://dashboard.gamifyx.example.com"
  
  # Database Configuration
  DB_HOST: "postgres-cluster.gamifyx-production.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "gamifyx_production"
  DB_SSL: "true"
  DB_POOL_SIZE: "20"
  
  # Redis Configuration
  REDIS_HOST: "redis-cluster.gamifyx-production.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_CLUSTER_MODE: "true"
  
  # GamifyX Optimization Settings
  GAMIFYX_ENABLED: "true"
  WEBSOCKET_ENABLED: "true"
  REAL_TIME_UPDATES: "true"
  CYBERPUNK_THEME: "true"
  
  # Performance Optimization
  CACHE_TTL: "300"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "5000"
  CONNECTION_POOL_SIZE: "50"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  JAEGER_ENDPOINT: "http://jaeger-collector.monitoring.svc.cluster.local:14268"
  PROMETHEUS_ENDPOINT: "http://prometheus.monitoring.svc.cluster.local:9090"
  
  # Circuit Breaker Configuration
  CIRCUIT_BREAKER_ENABLED: "true"
  CIRCUIT_BREAKER_THRESHOLD: "5"
  CIRCUIT_BREAKER_TIMEOUT: "60000"
  
  # Load Balancer Configuration
  LOAD_BALANCER_STRATEGY: "adaptive"
  HEALTH_CHECK_INTERVAL: "30000"
  
  # Service Discovery Configuration
  SERVICE_DISCOVERY_ENABLED: "true"
  AUTO_DISCOVERY: "true"
---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: gamifyx-secrets
  namespace: gamifyx-production
type: Opaque
stringData:
  DB_PASSWORD: "your-secure-db-password"
  JWT_SECRET: "your-super-secure-jwt-secret-key"
  JWT_REFRESH_SECRET: "your-super-secure-refresh-secret-key"
  REDIS_PASSWORD: "your-secure-redis-password"
  OPENAI_API_KEY: "your-openai-api-key"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"
  SLACK_WEBHOOK_URL: "your-slack-webhook-url"
  DISCORD_WEBHOOK_URL: "your-discord-webhook-url"
---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gamifyx-production
  labels:
    app: api-gateway
    component: gateway
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: gamifyx/api-gateway:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9000
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gamifyx-config
              key: API_GATEWAY_PORT
        envFrom:
        - configMapRef:
            name: gamifyx-config
        - secretRef:
            name: gamifyx-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname
---
# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: gamifyx-production
  labels:
    app: api-gateway
    component: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: metrics
  selector:
    app: api-gateway
---
# Horizontal Pod Autoscaler for API Gateway
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: gamifyx-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
# Network Policy for API Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-network-policy
  namespace: gamifyx-production
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: gamifyx-production
    ports:
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
    - protocol: TCP
      port: 3004
    - protocol: TCP
      port: 3005
    - protocol: TCP
      port: 3006
    - protocol: TCP
      port: 3007
    - protocol: TCP
      port: 8000
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: gamifyx-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-gateway
---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway-metrics
  namespace: gamifyx-production
  labels:
    app: api-gateway
    component: gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - gamifyx-production