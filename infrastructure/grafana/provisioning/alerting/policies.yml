apiVersion: 1

policies:
  - orgId: 1
    receiver: default-contact
    group_by:
      - alertname
      - severity
      - team
    group_wait: 10s
    group_interval: 5m
    repeat_interval: 12h
    routes:
      - receiver: slack-contact
        matchers:
          - severity = critical
        group_wait: 5s
        group_interval: 2m
        repeat_interval: 30m
        continue: true

      - receiver: email-contact
        matchers:
          - severity = critical
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 1h
        continue: true

      - receiver: slack-contact
        matchers:
          - team = education
        group_wait: 30s
        group_interval: 10m
        repeat_interval: 4h
        continue: false

      - receiver: webhook-contact
        matchers:
          - team = ai-ml
        group_wait: 15s
        group_interval: 5m
        repeat_interval: 2h
        continue: false

      - receiver: email-contact
        matchers:
          - severity = warning
        group_wait: 1m
        group_interval: 15m
        repeat_interval: 6h
        continue: false

resetPolicies: false