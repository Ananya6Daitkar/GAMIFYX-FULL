events {
    worker_connections 1024;
}

http {
    upstream user-service {
        server user-service:3001;
    }

    upstream submission-service {
        server submission-service:3002;
    }

    upstream gamification-service {
        server gamification-service:3003;
    }

    upstream feedback-service {
        server feedback-service:3004;
    }

    upstream analytics-service {
        server analytics-service:3005;
    }

    upstream integration-service {
        server integration-service:3006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types application/json text/plain text/css application/javascript;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-Correlation-ID" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # User service routes
        location /api/auth/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://user-service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://user-service/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Submission service routes
        location /api/submissions/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://submission-service/submissions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Gamification service routes
        location /api/gamification/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://gamification-service/gamification/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Feedback service routes
        location /api/feedback/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://feedback-service/feedback/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Analytics service routes
        location /api/analytics/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://analytics-service/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Integration service routes
        location /api/workflow/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://integration-service/workflow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxy for real-time updates
        location /ws {
            proxy_pass http://integration-service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Service health checks
        location /api/health/user {
            proxy_pass http://user-service/health;
        }

        location /api/health/submission {
            proxy_pass http://submission-service/health;
        }

        location /api/health/gamification {
            proxy_pass http://gamification-service/health;
        }

        location /api/health/feedback {
            proxy_pass http://feedback-service/health;
        }

        location /api/health/analytics {
            proxy_pass http://analytics-service/health;
        }

        location /api/health/integration {
            proxy_pass http://integration-service/health;
        }
    }
}