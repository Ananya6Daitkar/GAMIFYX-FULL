version: '3.8'

services:
  # HashiCorp Vault
  vault:
    image: vault:1.15
    container_name: aiops-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: vault server -dev -dev-root-token-id=dev-token
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - secrets-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: aiops-secrets-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: aiops_secrets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - secrets-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: aiops-secrets-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - secrets-network

  # Secrets Manager Service
  secrets-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiops-secrets-manager
    ports:
      - "3003:3003"
      - "9090:9090" # Metrics port
    environment:
      NODE_ENV: development
      PORT: 3003
      LOG_LEVEL: info
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aiops_secrets
      DB_USER: postgres
      DB_PASSWORD: password
      DB_SSL: false
      
      # Vault
      VAULT_ENDPOINT: http://vault:8200
      VAULT_TOKEN: dev-token
      VAULT_API_VERSION: v1
      VAULT_TIMEOUT: 30000
      VAULT_RETRIES: 3
      
      # Authentication
      JWT_SECRET: your-super-secret-jwt-key-for-development
      
      # Monitoring
      METRICS_PORT: 9090
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      
      # Notifications (optional)
      # SLACK_WEBHOOK_URL: https://hooks.slack.com/services/...
      # EMAIL_HOST: smtp.gmail.com
      # EMAIL_PORT: 587
      # EMAIL_USER: your-email@gmail.com
      # EMAIL_PASS: your-app-password
    depends_on:
      vault:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
    networks:
      - secrets-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aiops-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - secrets-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aiops-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - secrets-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: aiops-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - secrets-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  secrets-network:
    driver: bridge