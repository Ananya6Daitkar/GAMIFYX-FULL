<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00FFFF" />
    <meta name="description" content="GamifyX - Complete AIOps DevOps Learning Platform with AI-Powered Features" />
    
    <!-- Cyberpunk Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>GamifyX - Complete AIOps Learning Platform</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #16213E 100%);
        min-height: 100vh;
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Global scan line effect */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00FFFF, transparent);
        animation: scan-line 3s linear infinite;
        z-index: 1000;
        pointer-events: none;
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-2px); }
        100% { transform: translateY(100vh); }
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #16213E 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-top: 3px solid #00FFFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <h2 style="color: #00FFFF; font-family: 'Orbitron', monospace;">Loading GamifyX Platform...</h2>
      </div>
    </div>
  </body>
</html>
