# Prometheus Configuration for GamifyX AIOps Learning Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gamifyx-development'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']
    metrics_path: '/metrics'

  # GamifyX Core Services
  - job_name: 'api-gateway'
    scrape_interval: 15s
    static_configs:
      - targets: ['api-gateway:9000']
    metrics_path: '/metrics'
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  - job_name: 'user-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['user-service:9001']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'submission-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['submission-service:9002']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'secrets-manager'
    scrape_interval: 15s
    static_configs:
      - targets: ['secrets-manager:9003']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'security-dashboard'
    scrape_interval: 15s
    static_configs:
      - targets: ['security-dashboard:9004']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'gamification-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['gamification-service:9005']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'analytics-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['analytics-service:9006']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'feedback-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['feedback-service:9007']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'ai-feedback-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['ai-feedback-service:9008']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'integration-service'
    scrape_interval: 15s
    static_configs:
      - targets: ['integration-service:9009']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Infrastructure Services
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'vault'
    scrape_interval: 30s
    static_configs:
      - targets: ['vault:8200']
    metrics_path: '/v1/sys/metrics'
    params:
      format: ['prometheus']
    scrape_timeout: 10s

  # Monitoring Stack
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'jaeger'
    scrape_interval: 30s
    static_configs:
      - targets: ['jaeger:16686']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'loki'
    scrape_interval: 30s
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'tempo'
    scrape_interval: 30s
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_timeout: 10s

  # cAdvisor for container metrics (if available)
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_timeout: 10s

# Remote write configuration for long-term storage
remote_write:
  - url: http://tempo:3200/api/v1/push
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 10GB
    wal-compression: true